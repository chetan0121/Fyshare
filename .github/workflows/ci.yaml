# File: .github/workflows/ci.yml
name: CI - Python 3.8 + flake8

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install flake8
        run: python -m pip install flake8

      - name: Lint with flake8
        run: |
          # Fail the build on any error/warning you care about
          flake8 . --count --max-line-length=88 --show-source --statistics
          # Or be more forgiving (only syntax errors + some bad stuff):
          # flake8 . --select=E9,F63,F7,F82 --exit-zero

      - name: Try to run Fyshare (basic smoke test)
        run: |
          python fyshare.py --help || python fyshare.py -h || python main.py --help || echo "No help flag"

      - name: Success message
        run: echo "Fyshare runs and passes flake8 on Python 3.8"