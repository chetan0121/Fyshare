<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fyshare Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/theme_init.js"></script>
  <link rel="stylesheet" href="/static/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Session Login</h2>
    <form method="POST">
      <input
        type="text"
        id="otp"
        name="otp"
        placeholder="OTP Code"
        inputmode="numeric"
        maxlength="6"
        autofocus
        required
      >
      <select name="timeout" required>
        <option value="" disabled selected>Select Session Duration</option>
        {{options}}
      </select>
      <button type="submit">Login</button>
      <div class="error">{{message}}</div>
    </form>
  </div>
</body>
</html>
